<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Jo's Tic Tac Toe3</title>
  </head>
  <body>
    <h1>Jo's Tic Tac Toe3</h1>
    <h2 class="players-turn"></h2>
      <div class="score-container">
        <!-- <h4>Scoreboard</h4> -->
        <div class="x-score-container">
          <h6 class="playerX">Player X wins</h6>
          <button class="x-score">0</button>
        </div>
        <div class="o-score-container">
          <h6 class="playerO">Player 0 wins</h6>
          <button class="o-score">0</button>
        </div>
      </div>
    <div class="flex-container flex-column">
      <div class="flex-container flex-wrap" id="board">
        
        
        <div id="1" class="square"></div>
        <div id="2" class="square"></div>
        <div id="3" class="square"></div>
        <div id="4" class="square"></div>
        <div id="5" class="square"></div>
        <div id="6" class="square"></div>
        <div id="7" class="square"></div>
        <div id="8" class="square"></div>
        <div id="9" class="square"></div>
      </div>
      <div id='player-X'></div>
      <div id="player-O"></div>
      <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
